name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install
      - run: |
          echo "Running tests..."
          npm test
          sleep 10  # Simulate test time
          echo "All tests completed successfully"